---
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install pipenv
          command: |
            python3 -m pip install pipenv --user

      - run:
          name: install deps
          command: |
            pipenv install --dev --deploy

      - run:
          name: run tests
          command: |
            pipenv run python -m pytest .

      - run:
          name: run mypy
          command: |
            pipenv run mypy eggman/ --ignore-missing-imports

      - run:
          name: ensure black format
          command: |
            pipenv run black -l 110 . --check

      - run:
          name: code coverage
          command: |
            pipenv run python -m pytest --cov-report=xml --cov=eggman/ test/

      - run:
          name: codecov upload
          command: |
            pipenv install codecov
            pipenv run codecov

  install:
    docker:
      - image: circleci/python:3.7.3-stretch

    working_dir: ~/repo

    steps:
      - checkout

      - run:
          name: install pipenv
          command: |
            python3 -m pip install --upgrade --src=$HOME/src .

workflows:
  version: 2
  build_and_test_install:
    jobs:
      - build
      - install
